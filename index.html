<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- BÀI 1 -->
    <div id="bai1">
      <h2>Bài 1</h2>
      <div>
        <label>Điểm chuẩn: </label>
        <input type="number" id="diemChuan" />
      </div>
      <div>
        <label>Điểm môn 1: </label>
        <input type="number" id="diemMon1" />
      </div>
      <div>
        <label>Điểm môn 2: </label>
        <input type="number" id="diemMon2" />
      </div>
      <div>
        <label>Điểm môn 3: </label>
        <input type="number" id="diemMon3" />
      </div>
      <div>
        <label>Khu vực: </label>
        <select id="khuVuc">
          <option value="0">X</option>
          <option value="2">A</option>
          <option value="1">B</option>
          <option value="0.5">C</option>
        </select>
      </div>
      <div>
        <label>Đối tượng: </label>
        <select id="doiTuong">
          <option value="0">0</option>
          <option value="2.5">1</option>
          <option value="1.5">2</option>
          <option value="1">3</option>
        </select>
      </div>
      <button id="btnKetQua">Kết quả</button>
      <p id="ketQua1"></p>
    </div>

    <!-- BÀI 2 -->
    <div id="bai2">
      <h2>Bài 2</h2>
      <div>
        <label>Tên: </label>
        <input type="text" id="ten" />
      </div>
      <div>
        <label>Số kw: </label>
        <input type="number" id="kw" />
      </div>
      <button id="btnTienDien">Tính tiền điện</button>
      <p id="ketQua2"></p>
    </div>

    <script src="./js/bai_01.js"></script>
    <script src="./js/bai_02.js"></script>
  </body>
</html>
